<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Availability</title>
</head>
<body>
    <h2>Book Availability</h2>

    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            {% for book, availability in book_availability.items %}
                <tr>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ availability }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
